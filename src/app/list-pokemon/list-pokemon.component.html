<h1>Pokemon</h1>
  <div class="container">
    <div class="row">
      <div class="col s6 m4" *ngFor="let p of pokemons">{{p.name}}
        <div class="card horizontal" (click)="selectPokemon(p)" pknmBorderCard>
          <div class="card-image">
            <img [src]="p.picture" />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{p.name}}</p>
              <p><small>{{p.created | date:"dd/MM/yyyy"}}</small></p>
              <span *ngFor="let type of p.types" class="{{type | pkmTypeColor}}">{{type}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
